server:
  port: 8082

spring:
  application:
    name: auth
  datasource:
    username: 'admin'
    url: jdbc:postgresql://localhost:5432/bookstore
    password: 'admin123'
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: true
  profiles:
    active: default

application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: true
