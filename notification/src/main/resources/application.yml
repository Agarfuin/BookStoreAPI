server:
  port: 8083

spring:
  application:
    name: notification
  datasource:
    username: 'admin'
    url: jdbc:postgresql://localhost:5432/bookstore
    password: 'admin123'
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: true
  profiles:
    active: default
  mail:
    host: ${MAIL_HOST}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    fromMail: "noreply@agarfuinbookstore.com"
    port: ${MAIL_PORT}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    enabled: true
