<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agarfuin Bookstore - Account Verification</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #faf3e0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .button {
            display: inline-block;
            background: #5d3a00;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
        }

        h2 {
            color: #5d3a00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Agarfuin Bookstore!</h1>
    <h2>Hello <strong>{{first_name}}!</strong></h2>
    <p>Thank you for registering at <b>Agarfuin Bookstore!</b> Please verify your email address by clicking the button
        down below.</p>
    <a href="{{verification_link}}" class="button">Verify Account</a>
    <p>If you did not create this account, please ignore this email.</p>
    <p>Best Regards,<br> Agarfuin Bookstore Team</p>
</div>
</body>
</html>
