apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: agarfuin/notification-service:latest
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/bookstore
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-server:8761/eureka
            - name: ZIPKIN_BASE_URL
              value: http://zipkin:9411
            - name: MAIL_HOST
              valueFrom:
                secretKeyRef:
                  name: mail-credentials
                  key: MAIL_HOST
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mail-credentials
                  key: MAIL_USERNAME
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mail-credentials
                  key: MAIL_PASSWORD
            - name: MAIL_PORT
              valueFrom:
                secretKeyRef:
                  name: mail-credentials
                  key: MAIL_PORT
          ports:
            - containerPort: 8090